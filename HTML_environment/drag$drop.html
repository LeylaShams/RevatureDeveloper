<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
       
</head>
<body>
    <div id="div1" ondrop="drop(event)"  ondragover="allowDrop(event)" > </div>
    <img id="img1"  src="download.png" width="200" draggable="true" ondragstart="drag(event)">
    <!-- <img id="img2" src="images/revature.png" width="200" draggable="true" ondragstart="drag(event)"> -->
    <script>
        function allowDrop(event) {
            event.preventDefault();

        }
        function drag(event) {
            var id = event.target.id;
            event.dataTransfer.setData('text', id)
        }
        function drop(event) {
            var id = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(id));
        }
    </script>
</body>
</html>
