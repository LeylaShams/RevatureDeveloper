<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>

    <script>
        function print(data){
            document.getElementById('result').innerHTML  = data;
        }

        function addNumbers(a, b, myCallback){
            let sum  =a + b;
            myCallback(sum)
        }

        addNumbers(20, 30, print);
    </script>
    
</body>
</html>
