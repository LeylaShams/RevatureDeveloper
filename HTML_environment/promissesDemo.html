<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id = "result"></h1>
    <script>
        function print(data) {
            document.getElementById('result').innerHTML = data;
        }

        let myPromise = new Promise(function(resolve, reject){
            let a = 200;
            if(a ==100){
                resolve('Ok')
            }else{
                reject('error')
            }
        })

        myPromise
        .then(function(value){
            print(value)
        })
        .catch(function(error){
            print(error)
        })
    </script>
    
</body>
</html>
